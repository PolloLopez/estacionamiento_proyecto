{% extends "base.html" %}
{% block title %}Login — Estacionamiento Medido{% endblock %}

{% block content %}
<!-- Login form: campos email + password. -->
<section class="panel auth-panel">
  <h2>Iniciar sesión</h2>
  <form method="post" action="{% url 'login' %}" class="form auth-form">
    {% csrf_token %}
    <!-- Email / usuario -->
    <div class="form-row">
      <label for="email">Correo</label>
      <input id="email" name="email" type="email" required />
    </div>

    <!-- Contraseña -->
    <div class="form-row">
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" required />
    </div>

    <!-- Tipo (opcional): radio para elegir rol al loguear, si tu auth lo soporta -->
    <div class="form-row">
      <label>Entrar como</label>
      <div class="inline">
        <label><input type="radio" name="role" value="usuario" checked/> Usuario</label>
        <label><input type="radio" name="role" value="inspector" /> Inspector</label>
        <label><input type="radio" name="role" value="vendedor" /> Vendedor</label>
      </div>
    </div>

    <div class="form-row actions">
      <button type="submit" class="btn primary">Entrar</button>
      <a href="{% url 'registro' %}" class="btn link">Crear cuenta</a>
    </div>
  </form>
</section>
{% endblock %}
