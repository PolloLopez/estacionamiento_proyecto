{% extends "base.html" %}
{% block title %}Registro — Estacionamiento Medido{% endblock %}

{% block content %}
<!-- Registro de usuarios: nombre, correo, contraseña y opcional rol -->
<section class="panel auth-panel">
  <h2>Crear cuenta</h2>
  <form method="post" action="{% url 'registro' %}" class="form">
    {% csrf_token %}
    <div class="form-row">
      <label for="nombre">Nombre completo</label>
      <input id="nombre" name="nombre" type="text" required />
    </div>

    <div class="form-row">
      <label for="email">Correo</label>
      <input id="email" name="email" type="email" required />
    </div>

    <div class="form-row">
      <label for="password1">Contraseña</label>
      <input id="password1" name="password1" type="password" required />
    </div>

    <div class="form-row">
      <label for="password2">Confirmar contraseña</label>
      <input id="password2" name="password2" type="password" required />
    </div>

    <div class="form-row actions">
      <button type="submit" class="btn primary">Registrar</button>
      <a href="{% url 'login' %}" class="btn link">Ya tengo cuenta</a>
    </div>
  </form>
</section>
{% endblock %}
