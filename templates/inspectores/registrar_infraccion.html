<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Infracción</title>
</head>
<body>
    <h1>⚠️ Registrar Infracción</h1>

    {% if mensaje %}
        <p style="color:green;">{{ mensaje }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Inspector:</label><br>
        <select name="inspector_id" required>
            {% for inspector in inspectores %}
                <option value="{{ inspector.id }}">{{ inspector.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label>Patente:</label><br>
        <input type="text" name="patente" required><br><br>

        <label>Subcuadra:</label><br>
        <select name="subcuadra_id" required>
            {% for subcuadra in subcuadras %}
                <option value="{{ subcuadra.id }}">{{ subcuadra.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Registrar Infracción</button>
    </form>

    <p><a href="{% url 'inicio' %}">Volver al inicio</a></p>
</body>
</html>
