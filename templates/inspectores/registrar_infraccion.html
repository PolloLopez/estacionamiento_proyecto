{% block content %}

    </button>
    <a href="{% url 'panel_inspectores' %}" class="btn link"> Volver al inicio</a>
  </form>
</section>

<script>
function confirmarActa() {
  alert("Acta Generada");
  document.getElementById("infraccionForm").submit();
}
</script>
{% endblock %}
