{% extends "base.html" %}
{% block title %}Registrar Infracción{% endblock %}
{% block content %}
<section class="panel">
  <h2>Registrar infracción</h2>

  {% if mensaje %}
    <p>{{ mensaje }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label for="patente">Patente:</label>
    <input id="patente" name="patente" value="{{ request.GET.patente }}" required />

    <label for="subcuadra_id">Subcuadra:</label>
    <select id="subcuadra_id" name="subcuadra_id">
      {% for s in subcuadras %}
        <option value="{{ s.id }}">{{ s }}</option>
      {% endfor %}
    </select>

    <button class="btn danger">Registrar infracción</button>
  </form>
</section>
{% endblock %}
