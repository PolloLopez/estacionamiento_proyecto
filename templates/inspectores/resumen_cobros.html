{% extends "base.html" %}
{% block title %}Resumen Cobros{% endblock %}

{% block content %}
<section class="panel">
  <h1>Resumen de cobros</h1>
  <table class="table">
    <thead><tr><th>Fecha</th><th>Patente</th><th>Monto</th><th>Registrado por</th></tr></thead>
    <tbody>
      {% for c in cobros %}
      <tr>
        <td>{{ c.fecha }}</td>
        <td>{{ c.vehiculo.patente }}</td>
        <td>${{ c.monto }}</td>
        <td>{{ c.usuario.nombre }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No hay cobros</td></tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
