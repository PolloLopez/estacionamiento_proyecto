{% extends "base.html" %}
{% block title %}Registrar Estacionamiento Manual{% endblock %}

{% block content %}
<section class="panel">
  <h2>Registrar estacionamiento manual</h2>
  <form method="post" action="{% url 'inspectores_registrar_estacionamiento_manual' %}">
    {% csrf_token %}
    <div class="form-row">
      <label>Patente</label>
      <input name="patente" required />
    </div>
    <div class="form-row">
      <label>Duraci√≥n (horas)</label>
      <input name="duracion" type="number" min="1" value="1" />
    </div>
    <div class="form-row actions">
      <button class="btn primary">Registrar</button>
    </div>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
</section>
{% endblock %}
