<h2>Registrar infracción</h2>
{% if mensaje %}<p style="color:blue">{{ mensaje }}</p>{% endif %}
<form method="post">
  {% csrf_token %}
  <label>Inspector:</label>
  <select name="inspector_id">
    {% for inspector in inspectores %}
      <option value="{{ inspector.id }}">{{ inspector.nombre }}</option>
    {% endfor %}
  </select><br>

  <label>Patente del vehículo:</label>
  <input type="text" name="patente"><br>

  <label>Subcuadra:</label>
