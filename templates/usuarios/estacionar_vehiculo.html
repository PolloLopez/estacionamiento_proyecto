{% extends "base.html" %}
{% block title %}Estacionar vehículo{% endblock %}

{% block content %}
<section class="panel">
  <h2>Registrar estacionamiento</h2>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="post" action="{% url 'usuarios_estacionar_vehiculo' %}">
    {% csrf_token %}

    <!-- Tipo de vehículo -->
    <div class="form-row">
      <label for="tipo">Tipo</label>
      <select id="tipo" name="tipo">
        <option value="auto">Auto</option>
        <option value="moto">Moto</option>
      </select>
    </div>

    <!-- Patente -->
    <div class="form-row">
      <label for="patente">Patente</label>
      <input id="patente" name="patente" required />
    </div>

    <!-- Duración -->
    <div class="form-row">
      <label for="duracion">Duración estimada</label>
      <select id="duracion" name="duracion">
        <option value="1">1 hs</option>
        <option value="1.5">1.5 hs</option>
        <option value="2">2 hs</option>
        <option value="2.5">2.5 hs</option>
        <option value="3">3 hs</option>
        <option value="3.5">3.5 hs</option>
        <option value="4">4 hs</option>
      </select>
    </div>

    <!-- Botón de acción -->
    <div class="form-row actions">
      <button class="btn primary">Estacionar</button>
    </div>
  </form>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
</section>
{% endblock %}
