{% extends "base.html" %}
{% block title %}Estacionar vehículo{% endblock %}

{% block content %}
<section class="panel">
  <h2>Registrar estacionamiento</h2>
  <form method="post" action="{% url 'usuarios_estacionar' %}">
    {% csrf_token %}
    <div class="form-row">
      <label for="tipo">Tipo</label>
      <select id="tipo" name="tipo">
        <option value="auto">Auto</option>
        <option value="moto">Moto</option>
      </select>
    </div>
    <div class="form-row">
      <label for="patente">Patente</label>
      <input id="patente" name="patente" required />
    </div>
    <div class="form-row">
      <label for="subcuadra">Zona / Subcuadra</label>
      <select id="subcuadra" name="subcuadra_id">{% for s in subcuadras %}<option value="{{ s.id }}">{{ s.calle }} {{ s.altura }}</option>{% endfor %}</select>
    </div>
    <div class="form-row">
      <label for="duracion">Duración estimada (horas)</label>
      <input id="duracion" name="duracion" type="number" min="1" value="1" />
    </div>
    <div class="form-row actions"><button class="btn primary">Estacionar</button></div>
  </form>
</section>
{% endblock %}
